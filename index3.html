    <style>
        body {
            font-family: Arial, sans-serif;

        }

        .bio {
            max-width: 600px;
            text-align: center;
            color: #0c0c0c;
            font-size: 1.2em;
            animation: slideIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        }

}

@keyframes backgroundAnimation {
    0% {
        background-color: #353535;
    }
    50% {

        background-color: #4a4544;
    }
}

.video-container {
    opacity: 0; /* مخفی کردن ویدیو در ابتدا */
    animation: fadeIn 1s forwards; /* انیمیشن ورودی */
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

h1 {
    animation: textAnimation 1s ease forwards; /* انیمیشن برای عنوان */
}

@keyframes textAnimation {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

button {
    padding: 10px 20px;
    background-color: #ff7e5f;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease; /* ترانزیشن برای تغییرات */
}

button:hover {
    transform: scale(1.1); /* بزرگ کردن دکمه */
    background-color: #feb47b; /* تغییر رنگ پس‌زمینه */
}
